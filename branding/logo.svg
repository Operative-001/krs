<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="shield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#2d4a7c"/>
    </linearGradient>
  </defs>
  <!-- Hexagonal shield -->
  <polygon points="50,5 90,25 90,75 50,95 10,75 10,25" fill="url(#shield)" stroke="#00d4ff" stroke-width="2"/>
  <!-- Inner circuit pattern -->
  <circle cx="50" cy="45" r="8" fill="none" stroke="#00d4ff" stroke-width="2"/>
  <circle cx="30" cy="60" r="5" fill="#00d4ff"/>
  <circle cx="70" cy="60" r="5" fill="#00d4ff"/>
  <circle cx="50" cy="75" r="5" fill="#00d4ff"/>
  <!-- Connection lines -->
  <line x1="50" y1="53" x2="50" y2="70" stroke="#00d4ff" stroke-width="1.5"/>
  <line x1="42" y1="48" x2="33" y2="57" stroke="#00d4ff" stroke-width="1.5"/>
  <line x1="58" y1="48" x2="67" y2="57" stroke="#00d4ff" stroke-width="1.5"/>
  <!-- K R S text hint -->
  <text x="50" y="35" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KRS</text>
</svg>
